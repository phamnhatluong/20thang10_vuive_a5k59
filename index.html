<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20/10 vui vẻ</title>
  <link rel="icon" type="image/png" href="/heart.png" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
</head>

<body>
  <div id="container">
    <div id="image-input-container">
      <label>Nhập link ảnh (thêm ảnh khác bằng cách thêm dấu , phẩy sau link ảnh cũ):</label><br />
      <textarea id="image-links" rows="4" cols="40"></textarea><br />
      <button id="generate-link">Copy link trang</button>
      <label>Hoặc chọn ảnh từ máy:</label><br />
      <input type="file" id="image-upload" accept="image/*" multiple />
      <br />
    </div>

    <button id="toggle-audio" class="text-white btn-audio-toggle"
      style="position: absolute; top: 10px; right: 10px; z-index: 999;">
      <i id="audio-icon" class="fa-solid fa-volume-xmark"></i>
    </button>

    <div id="landscape-warning">
      <div class="warning-content">
        <div class="rotate-icon"></div>
        <h1>20/10 vui vẻe</h1>
        <h1>Tinh Cầu</h1>
        <p style="font-size: 0.6em;">Xoay ngang màn hình nha!</p>
        <p style="font-size: 0.6em;">Nhớ chạm vào tinh cầu ở giữa để xem nha.</p>
        <div class="stars-bg"></div>
      </div>
    </div>

    <div id="dark-overlay"></div>
    <div id="info"></div>
  </div>

  <script>
    window.dataLove2Loveloom = {
      template: "galaxy",
      data: {
        keychain: { name: "Loveloom", phone: "Loveloom", address: "Loveloom" },
        ringTexts: ["A5K59"],
      }
    };
  </script>

  <!-- Script phát nhạc -->
  <script src="./script.js"></script>

  <!-- Script upload ảnh Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ✅ Cấu hình Firebase của bạn
    const firebaseConfig = {
      apiKey: "AIzaSyCnWKoYXwf4zz_3cndM9TXI7pJJmSALMa4",
      authDomain: "pnl-53051.firebaseapp.com",
      projectId: "pnl-53051",
      storageBucket: "pnl-53051.firebasestorage.app",
      messagingSenderId: "441869406071",
      appId: "1:441869406071:web:9daf7906bd8b9f47279b72",
      measurementId: "G-7NERQH0HLZ"
    };

    // ⚙️ Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const uploadInput = document.getElementById("image-upload");
    const imageLinksTextarea = document.getElementById("image-links");

    uploadInput.addEventListener("change", async (event) => {
      const files = event.target.files;
      const urls = [];

      for (const file of files) {
        try {
          const storageRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          const downloadURL = await getDownloadURL(storageRef);
          urls.push(downloadURL);
        } catch (err) {
          console.error("Lỗi upload Firebase:", err);
          alert("Không thể upload ảnh lên Firebase. Hãy kiểm tra cấu hình!");
        }
      }

      // Thêm link vào textarea
      if (imageLinksTextarea.value.trim() !== "") {
        imageLinksTextarea.value += ", " + urls.join(", ");
      } else {
        imageLinksTextarea.value = urls.join(", ");
      }

      alert("✅ Ảnh đã được upload lên Firebase thành công!");
    });
  </script>

  <!-- Script hiệu ứng Galaxy -->
  <script type="module" src="./galaxy.js"></script>
</body>

</html>
