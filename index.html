<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Táº£i áº£nh nhanh - Cloudinary + Firebase</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div id="container">
    <div id="image-input-container">
      <label><b>Chá»n nhiá»u áº£nh (sáº½ nÃ©n nháº¹ & upload song song):</b></label><br />
      <input type="file" id="image-upload" accept="image/*" multiple /><br /><br />
      <progress id="upload-progress" value="0" max="100" style="width: 80%; display:none;"></progress><br /><br />
      <textarea id="image-links" rows="4" cols="40" readonly placeholder="Link chia sáº» sáº½ hiá»‡n á»Ÿ Ä‘Ã¢y..."></textarea><br />
      <button id="generate-link">ğŸ“‹ Copy link chia sáº»</button>
    </div>
  </div>

  <!-- Upload script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ==== Firebase Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyCnWKoYXwf4zz_3cndM9TXI7pJJmSALMa4",
      authDomain: "pnl-53051.firebaseapp.com",
      projectId: "pnl-53051",
      storageBucket: "pnl-53051.firebasestorage.app",
      messagingSenderId: "441869406071",
      appId: "1:441869406071:web:9daf7906bd8b9f47279b72",
      measurementId: "G-7NERQH0HLZ"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // ==== Cloudinary Config ====
    const CLOUD_NAME = "dpihfxijg";
    const UPLOAD_PRESET = "20-10-pnl";

    const uploadInput = document.getElementById("image-upload");
    const imageLinksTextarea = document.getElementById("image-links");
    const progressBar = document.getElementById("upload-progress");
    const copyBtn = document.getElementById("generate-link");

    // ===== HÃ m nÃ©n áº£nh nháº¹ trÆ°á»›c khi upload =====
    async function compressImage(file, maxWidth = 1280, quality = 0.7) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const scale = Math.min(maxWidth / img.width, 1);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(
            (blob) => resolve(blob),
            "image/jpeg",
            quality
          );
        };
        img.src = URL.createObjectURL(file);
      });
    }

    // ===== Upload chÃ­nh =====
    uploadInput.addEventListener("change", async (event) => {
      const files = [...event.target.files];
      if (!files.length) return alert("HÃ£y chá»n Ã­t nháº¥t 1 áº£nh!");

      progressBar.style.display = "block";
      progressBar.value = 0;
      imageLinksTextarea.value = "â³ Äang táº£i áº£nh...";

      try {
        // === NÃ©n & upload song song ===
        let done = 0;
        const uploads = files.map(async (file) => {
          const compressed = await compressImage(file);
          const formData = new FormData();
          formData.append("file", compressed);
          formData.append("upload_preset", UPLOAD_PRESET);

          const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          if (!data.secure_url) throw new Error(data.error?.message || "Upload Cloudinary lá»—i");

          done++;
          progressBar.value = (done / files.length) * 100;
          return data.secure_url;
        });

        const cloudinaryURLs = await Promise.all(uploads);

        // === LÆ°u JSON link vÃ o Firebase ===
        const jsonBlob = new Blob([JSON.stringify(cloudinaryURLs, null, 2)], { type: "application/json" });
        const fileRef = ref(storage, `urls/${Date.now()}.json`);
        await uploadBytes(fileRef, jsonBlob);
        const jsonURL = await getDownloadURL(fileRef);

        // === Táº¡o link chia sáº» ===
        const redirectURL = `${window.location.origin}/?images=${encodeURIComponent(jsonURL)}`;
        imageLinksTextarea.value = redirectURL;

        await navigator.clipboard.writeText(redirectURL);
        alert("âœ… Táº£i áº£nh xong! Link chia sáº» Ä‘Ã£ Ä‘Æ°á»£c copy:\n" + redirectURL);
      } catch (err) {
        console.error(err);
        alert("âŒ Lá»—i upload: " + err.message);
        imageLinksTextarea.value = "";
      } finally {
        progressBar.style.display = "none";
      }
    });

    // Copy link thá»§ cÃ´ng
    copyBtn.addEventListener("click", () => {
      const text = imageLinksTextarea.value.trim();
      if (!text || text.startsWith("â³")) return alert("ChÆ°a cÃ³ link Ä‘á»ƒ copy!");
      navigator.clipboard.writeText(text);
      alert("âœ… Link Ä‘Ã£ Ä‘Æ°á»£c sao chÃ©p!");
    });
  </script>

  <!-- Galaxy -->
  <script type="module" src="./galaxy.js"></script>
</body>
</html>
